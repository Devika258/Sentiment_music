<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment-Based Music Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Sentiment-Based Music Generator</h1>
        <p>Enter some text, and we'll generate music based on its sentiment!</p>
    </header>

    <main>
        <section id="input-area">
            <form id="sentiment-form" action="/generate" method="post">
                <label for="text_input">Enter Text:</label>
                <textarea id="text_input" name="text_input" rows="5" cols="50" required></textarea>
                <button type="submit">Generate Music</button>
            </form>
            <div id="loading" style="display:none;">Generating music... please wait.</div>
            <div id="error" style="display:none;"></div>
        </section>

        {% if music_file %}
        <section id="music-output">
            <h2>Generated Music:</h2>
              <audio controls>
                 <source src="{{ music_file }}" type="audio/midi">
                      Your browser does not support the audio element.
              </audio>
           <p>
               <a href="{{ music_file }}" download="sentiment_music.mid">Download MIDI File</a>
           </p>
        </section>
        {% endif %}
    </main>

    <footer>
        <p>Â© 2024 Sentiment Music Generator</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
